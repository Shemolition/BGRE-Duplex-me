                  <li>All LED/CFL lighting packages</li>
                  <li>Preconstruction meetings with your Personal Builder to review construction details and process</li>
                  <li>Regularly scheduled conference calls with your community team to review construction progress</li>
                  <li>Quality Assurance Team audits during construction</li>
                </ul>
              </div>
            </div>
          </div>
        );


        // Slide 9: Advantages of Shemolition Duplexes
        const AdvantagesSlide = () => (
          <div className="w-full">
            <h2 className="text-4xl font-bold text-center text-violet-700 mb-8">
              Your Duplex Advantage
            </h2>
            <div className="grid md:grid-cols-2 gap-8">
              {/* Benefits for Investors */}
              <div className="bg-violet-50 p-6 rounded-2xl shadow-inner">
                <h3 className="text-2xl font-bold text-violet-800 mb-4">
                  Empowering Investors
                </h3>
                <ul className="list-disc list-inside text-gray-700 space-y-2 text-lg">
                  <li>
                    <span className="font-semibold">Steady Cash Flow:</span>
                    Enjoy the financial stability of rental income from multiple units, providing long-term returns.
                  </li>
                  <li>
                    <span className="font-semibold">Tax Advantages:</span>
                    Benefit from valuable deductions on property expenses and depreciation, maximizing your financial gains.
                  </li>
                  <li>
                    <span className="font-semibold">Diversification:</span>
                    Spread your risk and ensure a steadier cash flow by having multiple rental units in one property.
                  </li>
                </ul>
              </div>

              {/* Benefits for Homebuyers */}
              <div className="bg-violet-50 p-6 rounded-2xl shadow-inner">
                <h3 className="text-2xl font-bold text-violet-800 mb-4">
                  Benefits for Homeowners
                </h3>
                <ul className="list-disc list-inside text-gray-700 space-y-2 text-lg">
                  <li>
                    <span className="font-semibold">Lower Cost of Entry:</span>
                    Live affordably by using rental income from the other unit to offset your mortgage payments.
                  </li>
                  <li>
                    <span className="font-semibold">Independence:</span>
                    Have the freedom to live in a beautifully designed home while building equity and financial security.
                  </li>
                  <li>
                    <span className="font-semibold">Community-Oriented Living:</span>
                    Fosters a supportive environment, perfect for multi-generational families or co-living arrangements.
                  </li>
                </ul>
              </div>
            </div>
          </div>
        );

        // Proforma Calculator Component
        // This component is now reusable for both plans.
        const PlanCalculator = ({ title, squareFeet, defaultLandCost, defaultLoanAmount }) => {
          const buildCostPerSqFt = 150; // Your secret cost per square foot
          const calculatedBuildCost = squareFeet * buildCostPerSqFt;

          const [formData, setFormData] = useState({
            landCost: defaultLandCost,
            loanAmount: defaultLoanAmount,
            interestRate: 6.5,
            loanTerm: 30,
            unit1Rent: 2800,
            unit2Rent: 2800,
            operatingExpenses: 15,
          });

          const [results, setResults] = useState({});
          const [showResults, setShowResults] = useState(false);

          const handleChange = (e) => {
            const { name, value } = e.target;
            setFormData((prevData) => ({
              ...prevData,
              [name]: parseFloat(value) || 0,
            }));
          };

          const calculateProforma = () => {
            const {
              landCost,
              loanAmount,
              interestRate,
              loanTerm,
              unit1Rent,
              unit2Rent,
              operatingExpenses,
            } = formData;

            const totalProjectCost = calculatedBuildCost + landCost;
            const totalRent = unit1Rent + unit2Rent;
            const vacancyRate = 5;
            const annualRent = totalRent * 12;
            const annualEffectiveGrossIncome = annualRent * (1 - vacancyRate / 100);
            const annualOperatingExpenses = annualEffectiveGrossIncome * (operatingExpenses / 100);
            const netOperatingIncome = annualEffectiveGrossIncome - annualOperatingExpenses;
            const cashInvested = totalProjectCost - loanAmount;

            const monthlyInterestRate = interestRate / 100 / 12;
            const numberOfPayments = loanTerm * 12;
            const monthlyDebtService =
              (loanAmount * monthlyInterestRate) /
              (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

            const annualDebtService = monthlyDebtService * 12;
            const cashFlow = netOperatingIncome - annualDebtService;

            const cashOnCashReturn = (cashFlow / cashInvested) * 100;

            setResults({
              totalProjectCost: totalProjectCost.toFixed(2),
              totalRent: totalRent.toFixed(2),
              netOperatingIncome: netOperatingIncome.toFixed(2),
              monthlyDebtService: monthlyDebtService.toFixed(2),
              cashFlow: cashFlow.toFixed(2),
              cashOnCashReturn: cashOnCashReturn.toFixed(2),
            });
            setShowResults(true);
          };

          const FormInput = ({ label, name, value, onChange, type = 'number', placeholder }) => (
            <div className="flex flex-col mb-4">
              <label className="text-gray-700 font-medium mb-1">{label}</label>
              <input
                type={type}
                name={name}
                value={value}
                onChange={onChange}
                placeholder={placeholder}
                className="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all"
              />
            </div>
          );

          return (
            <div className="bg-violet-50 p-6 rounded-2xl shadow-inner">
              <h3 className="text-2xl font-bold text-violet-800 mb-4 text-center">{title} Proforma</h3>
              <div className="mb-4 text-center text-gray-700">
                <p>Total Heated Area: **{squareFeet.toLocaleString()} sq. ft.**</p>
                <p className="mt-2">
                  Your projected build cost is automatically calculated based on this square footage.
                </p>
              </div>
              <FormInput
                label="Land Cost ($)"
                name="landCost"
                value={formData.landCost}
                onChange={handleChange}
              />
              <FormInput
                label="Loan Amount ($)"
                name="loanAmount"
                value={formData.loanAmount}
                onChange={handleChange}
              />
              <FormInput
                label="Interest Rate (%)"
                name="interestRate"
                value={formData.interestRate}
                onChange={handleChange}
              />
              <FormInput
                label="Loan Term (Years)"
                name="loanTerm"
                value={formData.loanTerm}
                onChange={handleChange}
              />
              <FormInput
                label="Unit 1 Estimated Rent ($)"
                name="unit1Rent"
                value={formData.unit1Rent}
                onChange={handleChange}
              />
              <FormInput
                label="Unit 2 Estimated Rent ($)"
                name="unit2Rent"
                value={formData.unit2Rent}
                onChange={handleChange}
              />
              <FormInput
                label="Operating Expenses (%)"
                name="operatingExpenses"
                value={formData.operatingExpenses}
                onChange={handleChange}
              />
              <button
                onClick={calculateProforma}
                className="w-full mt-4 px-6 py-3 rounded-xl font-bold text-white bg-violet-600 hover:bg-violet-700 shadow-md transition-colors duration-300"
              >
                Calculate
              </button>
              {showResults && (
                <div className="mt-6 space-y-4">
                  <h4 className="text-xl font-bold text-violet-800 text-center">Calculated Results</h4>
                  <div className="bg-violet-100 p-4 rounded-xl">
                    <p className="text-lg font-bold text-violet-800">Total Project Cost:</p>
                    <p className="text-2xl font-extrabold text-violet-600">${results.totalProjectCost}</p>
                  </div>
                  <div className="bg-violet-100 p-4 rounded-xl">
                    <p className="text-lg font-bold text-violet-800">Total Monthly Rent:</p>
                    <p className="text-2xl font-extrabold text-violet-600">${results.totalRent}</p>
                  </div>
                  <div className="bg-violet-100 p-4 rounded-xl">
                    <p className="text-lg font-bold text-violet-800">Monthly Mortgage Payment:</p>
                    <p className="text-2xl font-extrabold text-violet-600">${results.monthlyDebtService}</p>
                  </div>
                  <div className="bg-violet-100 p-4 rounded-xl">
                    <p className="text-lg font-bold text-violet-800">Estimated Cash Flow (per year):</p>
                    <p className="text-2xl font-extrabold text-violet-600">${results.cashFlow}</p>
                  </div>
                  <div className="bg-violet-100 p-4 rounded-xl">
                    <p className="text-lg font-bold text-violet-800">Cash-on-Cash Return (COC):</p>
                    <p className="text-2xl font-extrabold text-violet-600">{results.cashOnCashReturn}%</p>
                  </div>
                </div>
              )}
            </div>
          );
        };


        // Slide 10: The Interactive Proforma
        const ProformaSlide = () => (
          <div className="w-full">
            <h2 className="text-4xl font-bold text-center text-violet-700 mb-8">
              Interactive Proforma Calculators
            </h2>
            <p className="text-center text-gray-600 mb-6">
              Input your land cost, loan details, and rent to calculate potential returns for each of our plans.
            </p>
            <div className="grid md:grid-cols-2 gap-8">
              <PlanCalculator
                title="Plan A: The Contemporary"
                squareFeet={3130}
                defaultLandCost={200000}
                defaultLoanAmount={700000}
              />
              <PlanCalculator
                title="Plan B: The Modern Urban"
                squareFeet={2594}
                defaultLandCost={150000}
                defaultLoanAmount={600000}
              />
            </div>
          </div>
        );

        // Final Slide
        const FinalSlide = () => (
          <div className="text-center max-w-2xl mx-auto">
            <h2 className="text-4xl font-bold text-violet-700 mb-6">
              Let's Start Building Your Wealth Today.
            </h2>
            <p className="text-xl text-gray-700 leading-relaxed mb-4">
              Ready to start your journey? Schedule a call with our team to discuss your plans and begin building your financial future with a Shemolition duplex.
            </p>
            <a
              href="https://placehold.co/100x40/4C1D95/FFFFFF?text=Schedule"
              target="_blank"
              rel="noopener noreferrer"
              className="inline-block px-8 py-3 bg-violet-600 text-white font-bold rounded-xl shadow-lg hover:bg-violet-700 transition-colors duration-300"
            >
              Schedule a Call
            </a>
          </div>
        );

        // The main component that contains the entire presentation.
        const App = () => {
          const [step, setStep] = useState(0);
          const totalSteps = 10;

          // Render the current slide based on the step state.
          const renderSlide = () => {
            switch (step) {
              case 0:
                return <TitleSlide />;
              case 1:
                return <VisionSlide />;
              case 2:
                return <PlansSlide />;
              case 3:
                return <ProcessSlide />;
              case 4:
                return <PartnerProcessSlide />;
              case 5:
                return <PreConstructionSlide />;
              case 6:
                return <ConstructionSlide />;
              case 7:
                return <FeaturesSlide />;
              case 8:
                return <AdvantagesSlide />;
              case 9:
                return <ProformaSlide />;
              default:
                return <FinalSlide />;
            }
          };

          // Helper function to navigate forward.
          const nextStep = () => {
            if (step < totalSteps) {
              setStep(step + 1);
            }
          };

          // Helper function to navigate backward.
          const prevStep = () => {
            if (step > 0) {
              setStep(step - 1);
            }
          };

          // The main UI structure for the presentation.
          return (
            <div className="min-h-screen bg-gray-100 p-8 flex flex-col justify-center items-center font-['Inter'] antialiased">
              <div className="w-full max-w-4xl bg-white p-8 rounded-2xl shadow-xl flex flex-col">
                {/* Progress Bar */}
                <div className="w-full bg-gray-200 rounded-full h-2 mb-6">
                  <div
                    className="bg-violet-600 h-2 rounded-full transition-all duration-500 ease-in-out"
                    style={{ width: `${((step + 1) / (totalSteps + 1)) * 100}%` }}
                  ></div>
                </div>

                {/* Dynamic content area */}
                <div className="flex-grow flex items-center justify-center p-4">
                  {renderSlide()}
                </div>

                {/* Navigation buttons */}
                <div className="flex justify-between items-center mt-6">
                  <button
                    onClick={prevStep}
                    disabled={step === 0}
                    className={`
                      px-6 py-3 rounded-xl font-bold transition-all duration-300
                      ${step === 0 ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-violet-600 text-white hover:bg-violet-700 shadow-md'}
                    `}
                  >
                    Previous
                  </button>
                  <button
                    onClick={nextStep}
                    disabled={step === totalSteps}
                    className={`
                      px-6 py-3 rounded-xl font-bold transition-all duration-300
                      ${step === totalSteps ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-violet-600 text-white hover:bg-violet-700 shadow-md'}
                    `}
                  >
                    {step === totalSteps ? 'Finish' : 'Next'}
                  </button>
                </div>
              </div>
            </div>
          );
        };
        
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>
</html>
